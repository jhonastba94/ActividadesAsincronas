<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <title>Angular Session 14</title>
</head>
<body>
    <nav></nav>
    <main>
        <h3></h3>
        <section ng-app="calcularSalarioApp" ng-controller="calcularSalarioCtrl" class="m-5">
            <form novalidate>
            Ingrese Codigo del Trabajador:<br>
            <input type="number" ng-model="codigoT" id="codigoT"><br>
            <br>
            Ingrese la Cantidad de Horas Trabajadas:<br>
            <input type="number" ng-model="horasT" id="horasT"><br>
            <br>
            Ingrese la Tarifa por Hora:<br>
            <input type="number" ng-model="tarifaH" id="tarifaH"><br>
            <br>
            <button class="border-4 bg-warning"  ng-click="CalcularSalarioTotal()">Calcular</button>
            </form>
            <p>Sueldo Basico es: S/.{{sueldoBase.toFixed(2) }}</p>
            <p>Descuento es de: S/.{{descuento.toFixed(2)}} </p>
            <p>Salario neto es: S/.{{salarioNeto.toFixed(2)}} </p>
        </section>

        
    </main>

    
</body>
</html>
<script src="js/tarea14.js"></script>
